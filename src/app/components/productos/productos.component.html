
<div class="d-flex flex-column min-vh-100">
<div class="flex-grow-1">
    <h1 style="text-align:center"></h1>
    <div class="container mx-auto mt-4">
        <div class="row">
            <div class="col-md-4 producto" *ngFor="let producto of productos">
                <div class="card" style="width: 18rem;">
                    <img src="{{url+'get-imagen/'+producto.imagen}}"
                    *ngIf="producto.imagen" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{producto.modelo}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{producto.marca}}</h6>
                        <button type="button" class="btn btn-outline-warning" 
                        [routerLink]="['/form',producto._id]">Editar</button>
                        <button type="button" class= "btn btn-outline-danger"
                        (click)="setConfirm(true)">Borrar</button>
                        <p *ngIf="confirm==true">
                            <span class="confirm">
                                Esta seguro de borrar este {{producto.modelo}}?
                            </span><br />
                            <button type="button" class="btn btn-light" (click)="setConfirm(false)">
                                cancelar
                            </button>
                            <button type="button" class="btn btn-danger"
                            (click)="borrarProducto(producto._id)">aceptar
                        </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
